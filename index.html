<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <div class ="box">

        <form method="POST" action="cadastro.php">
            <fieldset>
                <legend><b>Formulário de Adesão</b></legend>
                
                <div class="inputBox">
                    <input type="text" name="txt_cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labeInput">CPF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_nomeCompleto" id="nomeCompleto" class="inputUser" required>
                    <label for="nomeCompleto" class="labeInput">Nome Completo</Canvas></label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labeInput">Fone</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_email" id="email" class="inputUser" required>
                    <label for="email" class="labeInput">E-mail</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="cep" name="txt_cep" id="cep" class="inputUser" required>
                    <label for="cep"class="labeInput">Cep</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_logradouro" id="logradouro" class="inputUser" required>
                    <label for="logradouro"class="labeInput">Logradouro</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_numero" id="numero" class="inputUser" required>
                    <label for="numero"class="labeInput">Número</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_bairro" id="bairro" class="inputUser" required>
                    <label for="bairro"class="labeInput">Bairro</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_cidade" id="cidade" class="inputUser" required>
                    <label for="cidade"class="labeInput">Cidade</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="txt_estado" id="estado" class="inputUser" required>
                    <label for="estado"class="labeInput">Estado</label>
                </div>
                <br>
                <button type="submit">Solicitar Adesão</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
